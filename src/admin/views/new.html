<div class="container-fluid" ng-init="ctrl.new()">
  <div class="page-header">
    <h1>Create Object</h1>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Panel Title</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div schema-form object="ctrl.object" Admin="ctrl.Admin" schema="ctrl.Admin.schema" ctrl="ctrl"></div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="ctrl.add()">Save Changes</button>
                <button type="submit" class="btn btn-default" ui-sref="admin-list({className: ctrl.Admin.className})">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
