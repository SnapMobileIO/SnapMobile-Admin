<script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js'></script>

<div class="container-fluid" ng-init="ctrl.findOne()">
  <div class="page-header">
    <h1>{{ctrl.object[ctrl.Admin.schema.displayKey] || 'Object'}}</h1>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Panel Title</h3>
        </div>
        <div class="panel-body">
          <div ng-if="!ctrl.object"><i class="fa fa-spinner fa-spin"></i> Loading...</div>

          <form ng-if="ctrl.object" class="form-horizontal">
            <div ng-include="'app/admin/views/_form.html'"></div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="ctrl.update()">Save Changes</button>
                <button type="submit" class="btn btn-default" ui-sref="admin-list({ className: ctrl.Admin.className })">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
