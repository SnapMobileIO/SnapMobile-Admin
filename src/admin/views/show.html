<div class="container-fluid" ng-init="ctrl.findOne()">
  <div class="page-header">
    <h1>{{ctrl.object[ctrl.Admin.schema.displayKey] || 'Object'}}</h1>
    <div class="actions">
      <a ui-sref="admin-edit({ className: ctrl.Admin.className, id:ctrl.object._id })" class="btn btn-default"><i class="fa fa-pencil-square-o"></i> Edit</a>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-body table-responsive">
        <div schema-show object="ctrl.object" Admin="ctrl.Admin" relationshipObjects="ctrl.relationshipObjects" schema="ctrl.Admin.schema" ctrl="ctrl"></div>
        </div>
      </div>
    </div>
  </div>
</div>
